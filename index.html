<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #res {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        text-align: right;
        margin-bottom: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      table {
        background-color: #ffffff;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      button {
        font-size: 18px;
        padding: 15px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: #ffffff;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        background-color: #003f7f;
      }

      button#plus,
      button#minus,
      button#multi,
      button#divide,
      button#doCalc {
        background-color: #28a745;
      }

      button#plus:hover,
      button#minus:hover,
      button#multi:hover,
      button#divide:hover,
      button#doCalc:hover {
        background-color: #218838;
      }

      button#plus:active,
      button#minus:active,
      button#multi:active,
      button#divide:active,
      button#doCalc:active {
        background-color: #1e7e34;
      }

      button#clearCalc {
        background-color: #dc3545;
      }

      button#clearCalc:hover {
        background-color: #c82333;
      }

      button#clearCalc:active {
        background-color: #bd2130;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="res" readonly /><br />
      <table>
        <tr>
          <td>
            <button onclick="addDigit('plus')" id="plus">+</button>
            <button onclick="addDigit('minus')" id="minus">-</button>
            <button onclick="addDigit('multi')" id="multi">*</button>
            <button onclick="addDigit('divide')" id="divide">/</button>
            <button onclick="doCalc()" id="doCalc">=</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="addDigit('7')" id="7">7</button>
            <button onclick="addDigit('8')" id="8">8</button>
            <button onclick="addDigit('9')" id="9">9</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="addDigit('4')" id="4">4</button>
            <button onclick="addDigit('5')" id="5">5</button>
            <button onclick="addDigit('6')" id="6">6</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="addDigit('1')" id="1">1</button>
            <button onclick="addDigit('2')" id="2">2</button>
            <button onclick="addDigit('3')" id="3">3</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="addDigit('0')" id="0">0</button>
            <button onclick="clearCalc()" id="clearCalc">C</button>
          </td>
        </tr>
      </table>
    </div>

    <script>
      function addDigit(dig) {
        if (
          dig == "plus" ||
          dig == "minus" ||
          dig == "multi" ||
          dig == "divide"
        ) {
          return (res.value += ` ${document.getElementById(dig).innerHTML} `); // adds space around the operator
        }
        return (res.value += document.getElementById(dig).innerHTML);
      }

      function clearCalc() {
        return (res.value = "");
      }

      function doCalc() {
        return (document.getElementById("res").value = eval(
          document.getElementById("res").value
        ));
      }
    </script>
  </body>
</html>
